<div class="row"><div class="col-md-12">

<p><h3>Contact</h3>
Support will not be provided via this contact form or email. Please use the <a href="http://forum.plyoung.com/">Support Forum</a>. You may also send me a PM via the <a href="http://forum.unity3d.com/members/leslie-young.4647/">Unity Forum</a>.</p>

<form id="contact-form">
	<div class="form-group">
		<label for="name">Name</label>
		<input id="name" name="name" type="text" placeholder="Enter your name here" class="form-control" required="" />
	</div>

	<div class="form-group">
  		<label for="email">Email</label>
    	<input id="email" name="email" type="email" placeholder="Enter your email address here" class="form-control" required="" />
	</div>

	<div class="form-group">
		<label for="msg">Message</label>
    	<textarea id="msg" name="msg" placeholder="Enter your message here" class="form-control" required="" rows="3"></textarea>
	</div>

	<button id="submit" name="submit" class="btn btn-default">Send Message</button>
</form>
<p id="result" style="display:none"><span class="label label-success">Message Sent</span></p>
</div></div>
